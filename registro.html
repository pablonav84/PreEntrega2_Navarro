    <main>
      <section class="formulario">
        <h2 class="formulario__h2">REGISTRATE</h2>
      <form action="texto.text" method="post" enctype="text/plain" />
      <fieldset class="formulario__fieldset">
      <div class="formulario__login">
        <label class="formulario__label" for="Usuario">Usuario:</label>
        <input class="formulario__input" type="text" id="Usuario" placeholder="Usuario" />
        <label class="formulario__label" for="Contraseña">Contraseña:</label>
        <input class="formulario__input" type="password" id="nombre" placeholder="Contraseña" />
      </div>
      </fieldset>
      <fieldset class="formulario__fieldset">
      <div class="formulario__item">
      <label class="formulario__label" for="nombre">Nombre:</label>
      <input class="formulario__input" type="text" id="nombre" placeholder="Nombre" />
      </div>
      <div class="formulario__item">
      <label class="formulario__label" for="apellido">Apellido:</label>
      <input class="formulario__input" type="text" id="apellido" placeholder="Apellido" />
      </div>
      <div class="formulario__item">
      <label class="formulario__label" for="Ciudad">Ciudad:</label>
      <input class="formulario__input" type="text" id="Ciudad" placeholder="Ciudad" />
      </div>
      <div class="formulario__item">
      <label class="formulario__label" for="email">E-Mail:</label>
      <input class="formulario__input" type="email" id="email" placeholder="E-Mail" />
      </div>
      </fieldset>
      <div class="formulario__sexo">
      <fieldset class="formulario__fieldset">
        <label class="formulario__label" for="Sexo:">Sexo:</label>
      <select class="formulario__select" name="tipo">
        <option class="formulario__option" value="Masculino">Masculino</option>
        <option class="formulario__option" value="Femenino">Femenino</option>
        <option class="formulario__option" value="Indefinido">Indefenido</option>
      </select>
      </fieldset>
      </div>
      <div class="formulario__newsletter">
        <fieldset class="formulario__fieldset">
            <label class="formulario__label" for="Recibir Newlester:">Recibir Newlester</label>
            <div class="formulario__div">Si</div>
            <input class="formulario__input" type="radio" name="Newlester" value="Si"/>
            <div class="formulario__div">No</div>
            <input class="formulario__input" type="radio" name="Newlester" value="No"/>
        </fieldset>
      </div>
        <div class="formulario__botones">
        <input class="formulario__input" type="reset" value="Limpiar Formulario"/>
        <input class="formulario__input" type="submit" value="Enviar Información"/>
      </div>
      </section>
    </main>
